<div class="flex flex-row justify-center text-center items-center min-h-screen mx-5 px-5">
   
        <div
        class="w-1/2 bg-slate-800 bg-opacity-95 m-3 pt-5 pl-10 pr-10 flex flex-col items-center justify-center  rounded-2xl">
        <h3 class="text-3xl text-center font-semibold mb-3 text-slate-50 "> Forget Password</h3>
        <form [formGroup]="forgetPassForm" class=" mx-auto flex flex-col  items-center ">
            <div class="flex flex-col mt-1 mb-1 ">
                <p class="text-lg flex text-center text-slate-50"> Please enter your email and we will send you instructions on how to reset your password. </p>
                <input class="p-2 border border-gray-300 rounded m-2" type="text" formControlName="email" name="email" placeholder="Email">
                <span class="text-red-800" *ngIf="forgetPassForm.hasError('required', 'email') && forgetPassForm.controls['email'].touched"> *Email is required </span>
                <span class="text-red-800" *ngIf="forgetPassForm.hasError('email', 'email') "> *Email is invalid </span>
                <button class="bg-indigo-500 p-2 rounded mt-3 text-slate-50" [disabled]="forgetPassForm.invalid" [class.disabled]="forgetPassForm.invalid" (click)="forgetPassword()" >Send Email</button>
                <div class="flex justify-between m-5">
                     <a [routerLink]="'/login'" class="text-indigo-200 ml-2 cursor-pointer">Sign In</a> 
                     <a [routerLink]="'/register'" class="text-indigo-200 ml-2 cursor-pointer">Create Account.</a> 
                </div>
            </div>
        </form>

    </div>
    <div class="w-full min-h-screen baclpanel" ></div>
</div>
