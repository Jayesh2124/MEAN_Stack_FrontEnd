<div class=" p-3 flex flex-row items-center justify-center min-h-screen baclpanel  ">
    <div
        class="md:w-[35%] sm:w-1/2    bg-slate-800 bg-opacity-80 m-3 pt-5 pl-10 pr-10 flex flex-col items-start justify-start  rounded-2xl">
        <h3 class=" mx-auto text-3xl text-slate-50 text-start font-semibold mb-3  "> Reset Password </h3>
        <form [formGroup]="resetForm" class=" mx-auto flex flex-col md:flex-row items-center ">

            <div class="flex flex-col mt-1 my-6 ">
                <input class="p-2 border border-gray-300 rounded my-2" type="password" formControlName="password"
                    name="password" placeholder="New Password">
                <span class="text-slate-100"
                    *ngIf="resetForm.hasError('required', 'password') && resetForm.controls['password'].touched">
                    *Password is required </span>

                <input class="p-2 border border-gray-300 rounded my-2" formControlName="confirmPassword" type="password"
                    placeholder="Confirm Password">
                <span class="text-slate-50"
                    *ngIf="resetForm.hasError('required', 'confirmPassword') && resetForm.controls['confirmPassword'].touched">
                    *Confirm Password is required </span>
                <span class="text-slate-50" *ngIf="resetForm.hasError('confirmPasswordValidator', 'confirmPassword') ">
                    *Password did not matched </span>

                <button class="bg-indigo-500 p-2 rounded mt-3 text-slate-50" [disabled]="resetForm.invalid"
                    [class.disabled]="resetForm.invalid" (click)="resetPassword()">Reset Password </button>
                
            </div>
        </form>
    </div>
</div>
